                                                                       $(document).ready(function () {
                                                                           var token = getCookie("oDriveToken");

                                                                       function getCookie(cname) {
                                                                           var name = cname + "=";
                                                                           var decodedCookie = decodeURIComponent(document.cookie);
                                                                           var ca = decodedCookie.split(';');
                                                                           var ca = decodedCookie.split(';');
                                                                           for (var i = 0; i < ca.length; i++) {
                                                                               var c = ca[i];
                                                                               while (c.charAt(0) == ' ') {
                                                                                   c = c.substring(1);
                                                                               }
                                                                               if (c.indexOf(name) == 0) {
                                                                                   return c.substring(name.length, c.length);
                                                                               }
                                                                           }
                                                                           return "";
                                                                       }

                                                                       function login() {
                                                                           var appInfo = {
                                                                               "clientId": "7c74f427-22d1-4f94-8d18-708909b47890",
                                                                               "redirectUri": "http://localhost:8080/oDriveCallback.html",
                                                                               "scopes": "user.read files.read files.read.all sites.read.all",
                                                                               "authServiceUri": "https://login.microsoftonline.com/common/oauth2/v2.0/authorize"
                                                                           }
                                                                           var url =
                                                                               appInfo.authServiceUri +
                                                                               "?client_id=" + appInfo.clientId +
                                                                               "&response_type=token" +
                                                                               "&redirect_uri=" + encodeURIComponent(appInfo.redirectUri);

                                                                           if (appInfo.scopes)
                                                                               url = url + "&scope=" + encodeURIComponent(appInfo.scopes);
                                                                           console.log(url);
                                                                           popup(url);
                                                                       }

                                                                       function popup(url) {
                                                                           var width = 525,
                                                                               height = 525,
                                                                               screenX = window.screenX,
                                                                               screenY = window.screenY,
                                                                               outerWidth = window.outerWidth,
                                                                               outerHeight = window.outerHeight;

                                                                           var left = screenX + Math.max(outerWidth - width, 0) / 2;
                                                                           var top = screenY + Math.max(outerHeight - height, 0) / 2;

                                                                           var features = [
                                                                               "width=" + width,
                                                                               "height=" + height,
                                                                               "top=" + top,
                                                                               "left=" + left,
                                                                               "status=no",
                                                                               "resizable=yes",
                                                                               "toolbar=no",
                                                                               "menubar=no",
                                                                               "scrollbars=yes"];
                                                                           var popup = window.open(url, "oauth", features.join(","));
                                                                           if (!popup) {
                                                                               alert("failed to pop up auth window");
                                                                           }

                                                                           popup.focus();
                                                                       }

                                                                       function onAuthenticated(token, window) {
                                                                           console.log("the token is = ");
                                                                           console.log(token);
                                                                           if (token) {
                                                                               if (window) {
                                                                                   removeLoginButton();
                                                                                   window.close();
                                                                               }
                                                                           }
                                                                           $("#loginButton").hide();
                                                                           getDriveData(token);
                                                                       }
    </script>
